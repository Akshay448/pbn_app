<!DOCTYPE html>
<html>
<head>
    <title>Patient List</title>
</head>
<body>
    <h2>Patient List</h2>
    <a href="{% url 'create_patient' %}">Add New Patient</a>
    <ul>
        {% for patient in patients %}
            <li>{{ patient.first_name }} {{ patient.last_name }} -
    {% if patient.id %}
        <a href="{% url 'update_patient' patient.id %}">Edit</a> | <a href="{% url 'delete_patient' patient.id %}">Delete</a>
    {% else %}
        <span>Error: Patient ID missing</span>
    {% endif %}
    </li>
        {% endfor %}
    </ul>
</body>
</html>
